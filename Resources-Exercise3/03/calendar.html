<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="../styles/_styles.css">
    <link rel="stylesheet" href="./calendar.css">
</head>

<body>
    <div class="calendar">
        <main>
            <div class="lable">
                <span>Workweek</span>
            </div>
            <div class="row">
                <p>1Monday</p>
                <p>2Thuesday</p>
                <p>3 Wednesday</p>
                <p>4 Thursday</p>
                <p>5 Friday</p>
            </div>

            <div class="lable">
                <span>Weekend</span>
            </div>
            <div class="row">
                <p>6Saturday</p>
                <p>7Sunday</p>
            </div>

        </main>
        <aside>
            <article>
                <span>REMINDERS</span>
            </article>
            <article>
                <span>SPECIAL DATES</span>
            </article>
        </aside>
    </div>
</body>

</html>
